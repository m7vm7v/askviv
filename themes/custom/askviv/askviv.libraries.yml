# Bundle in Font Awesome and Google Fonts locally
global-styling:
  version: 0.1
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css: { type: external }
      css/main.css: {}
      css/theme/color-teal-blue.css: { weight: 150 }
  js:
    js/main.js: {}
  dependencies:
    - core/jquery
    - core/drupal
fonts:
  css:
    theme:
      'https://fonts.googleapis.com/css?family=Miss+Fajardose': { type: external }
